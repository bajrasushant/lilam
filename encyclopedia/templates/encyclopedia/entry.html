{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - Wiki
{% endblock %}

{% block body %}    
    {{ details|safe }}
    
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <button class="btn btn-secondary">Edit</button>
    </form>
{% endblock %}
