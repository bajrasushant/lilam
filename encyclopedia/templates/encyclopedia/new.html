{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>Create a New Page</h2>
    <div class="form-group">
        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            <div>
                <label class="form-label">Title:</label>
                <br/>
                <input class="form-control" style="width: 25%" type="text" name="title" placeholder="Enter the title">
                <br/>
            </div>
            <div>
                <label class="form-label">Content:</label>
                <br/>
                <textarea class="form-control" style="height: 60vh" name="content"></textarea> 
                <br/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
    
{% endblock %}
